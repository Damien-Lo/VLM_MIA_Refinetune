dataset: "JaineLi/VL-MIA-image"
subset: "img_Flickr"
split: train
augmentations: 
  RandomResize:
    use: true
    size: 
      - [256,256]
    scale:
      - [0.75, 1.33333333]
    ratio:
      - [0.08, 1.0]
  RandomRotation: 
    use: true
    degrees:
      - 45
  RandomAffine:
    use: true
    degrees:
      - 30
    translate:
      - [0.1, 0.1]
    scale: 
      - [0.75, 1.25]
  ColorJitter:
    use: true
    brightness:
      - 0.5
    contrast:
      - 0.5
    saturation:
      - 0.5
    hue:
      - 0.5

  GaussianNoise:
    use: true
    mean: 
      - 0.0
    std:
      - 1.0

      